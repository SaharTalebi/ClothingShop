{% extends '_base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block content %}

    <!-- Contact Page Starts Here -->
    <div class="contact-page">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="section-heading">
                <div class="line-dec"></div>
                <h1>Contact Us</h1>
              </div>
            </div>
            <div class="col-md-6">
              <div id="map">
                      <!-- How to change your own map point
                             1. Go to Google Maps
                             2. Click on your location point
                             3. Click "Share" and choose "Embed map" tab
                             4. Copy only URL and paste it within the src="" field below
                      -->
                  <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d105863.18890805487!2d51.43967316517673!3d33.98676294446517!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1657020237122!5m2!1sen!2sus" width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
            <div class="col-md-6">
              <div class="right-content">
                <div class="container">
                  <form id="contact" action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="email" type="text" class="form-control" id="email" placeholder="Your email..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="button">Send Message</button>
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <div class="share">
                          <h6>You can also keep in touch on: <span><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a><a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></span></h6>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- Contact Page Ends Here -->
    
{% endblock content %}
